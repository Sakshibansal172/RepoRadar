<div class="min-h-screen bg-gray-50">
   <div *ngIf="!isSearchStarted" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">GitHub Trending Repos</h1>
    <p class="text-lg text-gray-600 mb-8">Dive deep into trending repositories from the past 30 days</p>
    <button (click)="startSearch()" 
            class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-all">
      Let's Go
    </button>
  </div>

  <div *ngIf="isSearchStarted" class="flex">
    <main class="m-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
