<div class="min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Trending GitHub Repositories</h1>
            <p class="text-lg text-gray-600">Discover the most starred repositories from the last 30 days</p>
        </div>

        <div *ngIf="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        </div>

        <div class="flex flex-wrap gap-4">
            <div *ngFor="let repo of repositories" [routerLink]="['/project',repo.owner.login,repo.name]"
                class="flex-1 min-w-[300px] max-w-[400px] p-6 bg-white rounded-lg shadow-sm hover:shadow-md cursor-pointer transition-all duration-300 border border-gray-100">
                <h2
                    class="text-xl font-bold text-gray-900 mb-2 hover:text-blue-600 transition-colors transition-colors">
                    {{ repo.name }}
                </h2>
                <p class="text-gray-600 line-clamp-2">{{ repo.description || 'No description available' }}</p>
                <div class="mt-4 flex items-center justify-between">
                    <div class="flex items-center text-sm text-gray-500">
                        <img [src]="repo.owner.avatar_url" alt="Owner avatar" class="w-6 h-6 rounded-full mr-2">
                        <span>{{ repo.owner.login }}</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-500">
                        <svg class="w-4 h-4 text-black-300 me-1" aria-hidden="true" fill="currentColor"
                            viewBox="0 0 22 20">
                            <path
                                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                        </svg>
                        <span>{{ repo.stargazers_count }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
